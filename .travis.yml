sudo: required
services:
  - docker
env:
  DOCKER_COMPOSE_VERSION: 1.5.2

before_install:
  - sudo apt-get update
  - sudo apt-get -y --only-upgrade install docker-engine
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin
  - |-
    echo -e '
    web:
      environment:
        SECRET_KEY: _
    worker:
      environment:
        SECRET_KEY: _
    ' > docker-compose.override.yml
install:
  - docker-compose pull
  - docker-compose build
before_script:
  - docker-compose --x-networking up -d db
  - docker-compose --x-networking run web python manage.py collectstatic --noinput
script:
- docker-compose --x-networking run -e CANADA_QUEUE_ASYNC=False web py.test
notifications:
  email: false
