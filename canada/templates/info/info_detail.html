{% extends "base.html" %}

{% load markdown_deux_tags %}
{% load bootstrap %}

{% block title %}Contact and Information{{ block.super }}{% endblock %}

{% block body %}
<article>
 <h1>Contact and Information</h1>
 {{ info.text|markdown }}
</article>
<form action="/contact/" method="post">
    {% csrf_token %}
    {{ form.email|bootstrap }}
    <button type="submit" class="btn" type="button">Submit</button>
</form>
{% endblock body %}
