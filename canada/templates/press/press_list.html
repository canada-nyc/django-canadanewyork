{% extends "base.html" %}
{% block title %}Press{{ block.super }}{% endblock %}
{% block body %}
<section>
 <h1>Press</h1>
 <dl>
 {% for press in press_list %}
  {% ifchanged press.date.year %}
  <dt><h2>{{ press.date.year }}</h2></dt>
  {% endifchanged %}
  <dd><a href="{{ press.get_absolute_url }}">
      <h3>{{ press.title }}</h3>
      <time datetime="{{ press.date|date:'Y-m-d' }}" pubdate> {{ press.date|date }}</time>
      </a>
  </dd>
 {% endfor %}
 </dl>
</section>
{% endblock %}
