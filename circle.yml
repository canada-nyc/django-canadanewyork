dependencies:
  override:
    - pip install -U docker-compose
    - echo SECRET_KEY=_ > configs/env/secret.env
    - docker-compose pull
    - docker-compose build web
machine:
  services:
    - docker
test:
  override:
    - docker-compose run web python manage.py collectstatic --noinput
    - docker-compose run web python manage.py test
