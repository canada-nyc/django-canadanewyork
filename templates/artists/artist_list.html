{% extends "base.html" %}

{% block title %}Artists{{ block.super }}{% endblock %}

{% block body %}
<section>
 <h1>Artists</h1>
 <ul class="unstyled">
    {% for artist in artist_list %}
      <li><a href={{ artist.get_absolute_url }}>{% include "base/model_detail.html" with model=artist %}</a>
    {% endfor %}
  </ul>
</section>
{% endblock %}
