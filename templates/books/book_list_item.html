<a href="{{ object.get_absolute_url }}">
  {% with photo=object.get_grid_photo %}
    {% if photo %}
      <img src="{{ photo.url }}" height="{{ photo.height }}" width="{{ photo.width }}"/>
    {% endif %}
  {% endwith %}
  <div class="text">
    <p><em>{{ object.artist }}</em><br />{{ object.title}}</p>
  </div>
</a>
