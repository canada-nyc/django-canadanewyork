{% extends "base.html" %}

{% load thumbnail %}

{% block title %}CANADA{% endblock title %}

{% block body %}
<article>
  <a href="{{ exhibition.get_absolute_url }}">
    {% thumbnail exhibition.get_press_release_photo "x500" as im %}
      <img src="{{ im.url }}" width="{{ im.width }}" height="{{ im.height }}"/>
    {% endthumbnail %}
    <h1>{{ exhibition }}</h1>
  </a>
</article>
{% endblock body %}
