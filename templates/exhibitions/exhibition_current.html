{% extends "base.html" %}

{% block title %}CANADA{% endblock title %}

{% block body %}
<article>
  <a href="{{ exhibition.get_absolute_url }}">
    {% if press_release_photo %}
     <img src="{{ press_release_photo.url }}" width="{{ press_release_photo.width }}" height="{{ press_release_photo.height }}"/>
    {% endif %}
    <h1>{{ exhibition }}</h1>
  </a>
  <p>{{ flatpage.content|safe }}</p>
</article>
{% endblock body %}
