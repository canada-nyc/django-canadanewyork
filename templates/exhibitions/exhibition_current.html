{% extends "base.html" %}

{% block title %}CANADA{% endblock title %}

{% block body %}
<article>
  <a href="{{ exhibition.get_absolute_url }}">
    {% if exhibition.get_press_release_photo %}
     <img src="{{ exhibition.get_press_release_photo.url }}"/>
    {% endif %}
    <h1>{{ exhibition }}</h1>
  </a>
  <p>{{ extra_content|safe }}</p>
</article>
{% endblock body %}
