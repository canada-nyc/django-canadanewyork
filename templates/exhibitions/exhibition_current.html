{% extends "base.html" %}

{% block title %}CANADA{% endblock title %}

{% block body %}
<article>
  <a href="{{ exhibition.get_absolute_url }}">
    {% with im=exhibition.get_press_release_photo %}
      {% if im %}
       <img src="{{ im.url }}" width="{{ im.width }}" height="{{ im.height }}"/>
      {% endif %}
    {% endwith %}
    <h1>{{ exhibition }}</h1>
  </a>
  <p>{{ flatpage.content }}</p>
</article>
{% endblock body %}
