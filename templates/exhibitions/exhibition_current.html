{% extends "base.html" %}

{% block title %}CANADA{% endblock title %}

{% block body %}
<article>
  <a href="{{ exhibition.get_absolute_url }}">
    {% with photo=exhibition.get_press_release_photo %}
      {% if photo %}
       <img src="{{ photo.image.url }}" height="{{ photo.height }}" width="{{ photo.width }}"/>
      {% endif %}
    {% endwith %}
    <h1>{{ exhibition }}</h1>
  </a>
  {{ extra_content|safe }}
</article>
{% endblock body %}
