{% extends "base.html" %}

{% load thumbnail %}
{% load canada_filters %}
{% load markdown_deux_tags %}

{% block title %}{{ press.title }}{{ block.super }}{% endblock title %}

{% block body %}
<article>
  <header>
    <h1>{{ press }}</h1>
    <p>{% include "base/full_date.html" with date=press.date %}
  </header>
  {% if press.content_file %}
    <a href="{{ press.content_file.url }}>Open</a>
  {% endif %}
  {{ press.content|markdown }}
</article>
{% endblock body %}
